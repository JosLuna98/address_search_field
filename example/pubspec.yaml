name: address_search_field_example
description: Demonstrates how to use the address_search_field plugin.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  address_search_field:
    path: ../

  cupertino_icons: ^1.0.5
  google_maps_flutter: ^2.2.1
  location: ^4.4.0
  flutter_riverpod: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
